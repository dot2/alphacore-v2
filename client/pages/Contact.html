<template name="contact">
  <div class="contact-wrapper">

    <div class="contact">

      <a href="/">
        <div class="back-btn">
          <img src="../images/icons/arrow.svg" alt="Back">
        </div>
      </a>

      <div class="info">

        <div class="contact-img">
          <img src="../images/icons/wolf.svg" alt="AlphaCore">
        </div>

        <div class="contact-info">
          <h1>We'd love to hear from you!</h1>
          <h2>
            Have a project you'd like us to work on? Or how about
            just a friendly chat?
          </h2>
          <div class="contact-icons">
            <div class="email">E-mail</div>
            <div class="facebook"><img src="../images/icons/facebook.svg" alt="AlphaCore Facebook"></div>
            <div class="twitter"><img src="../images/icons/twitter.svg" alt="AlphaCore Twitter"></div>
          </div>
        </div>

      </div>
    </div>

  </div>
</template>
